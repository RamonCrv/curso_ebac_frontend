<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="seu Nome">
        <br>
        <label for="email">Seu email:</label>
        <input id="email" type="email" placeholder="email">
        <br>
        <input type="tel" placeholder="seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="checkbox"> <label for="checkbox">Aceito</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="red" name="CorFavorita"> <label for="red">Vermelho</label>
        <input type="radio" id="green" name="CorFavorita"> <label for="green">Verde</label>
        <input type="radio" id="blue" name="CorFavorita"> <label for="blue">Azul</label>
        <br>
        <label>Qual seu filme favorito?</label>
        <select>
            <option>FilmeA</option>
            <option>FilmeB</option>
            <option>FilmeC</option>
        </select>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
    <a href="./index.html">Ir para pagina home</a>
</body>
</html>
